<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <title>Monitoring Situ Gede</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="clock.js"></script>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div id="clock">
                <h2 class="monst medium enam time "></h2>
                <h4 class="monst reg date"></h4>
            </div>
            <div class="lokasi">
                <h2 class="monst medium empat">Situ Gede, <br>Tasikmalaya</h2>
                <h4 class="monst reg">Jawa Barat, Indonesia</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <img id="img-main" src="assets\pasang.png" alt="icon">
                <h2 class="monst medium empat text-1">Cenderung Pasang</h2>
                <a href="detail.html">
                    <button class="button poppins med">Lihat Detail</button>
                </a>
                <hr class="line">
            </div>
        </div>
        <div class="row-2">
            <div class="col-2">
                <div class="cuaca">
                    <img src="assets\cerah-berawan.png" alt="ic-cloud">
                    <h2 class="mons reg tiga">28â„ƒ</h2>
                </div>
                <h3 class="poppins med dua c">Cerah Berawan</h3>
            </div>
            <div class="col-3 m-r">
                <img src="assets\ic-humidity.png" alt="ic-cloud" class="img-ic">
                <h3 class="monst li ">Kelembaban</h3>
                <h3 class="poppins bold lim ">60%</h3>
            </div>
            <div class="col-3 m-r">
                <img src="assets\ic-wind.png" alt="ic-cloud" class="img-ic">
                <h3 class="monst li ">Angin</h3>
                <h3 class="poppins bold lim ">3,24 m/detik</h3>
            </div>
            <div class="col-3">
                <img src="assets\ic-river.png" alt="ic-cloud" class="img-ic">
                <h3 class="monst li ">Ketinggian Air</h3>
                <h3 class="poppins bold lim ">7 m</h3>
            </div>
        </div>
        <div class="footer">
            <h5 class="monst li-15">Innovillage - 2021 - LinngianJaya</h5>
        </div>
    </div>

</body>

</html>
